<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <header class="card__header"></header>

        <main class="card__main">
          <img src="./images/image-victor.jpg" alt="user avatar" />
          <div class="userInfo__container">
            <div class="userInfo">
              <div>
                <p class="text--bold text--darkblue">Victor Crest</p>
                <p class="text--grayblue">26</p>
              </div>
              <p class="userInfo-city text--grayblue">London</p>
            </div>
          </div>
        </main>

        <footer class="card__footer">
          <div class="stats">
            <div>
              <p class="text--bold text--darkblue">80K</p>
              <p>Followers</p>
            </div>
            <div>
              <p class="text--bold text--darkblue">803K</p>
              <p>Likes</p>
            </div>
            <div>
              <p class="text--bold text--darkblue">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
